backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:

  - name: "home"
    label: "Homepage"
    files:
      - label: "Homepage Content"
        name: "home"
        file: "content/home.md"
        fields:
          - { label: "Hero Title", name: "hero_title", widget: "string" }
          - { label: "Hero Text", name: "hero_text", widget: "text" }
          - { label: "Mission Title", name: "mission_title", widget: "string" }
          - { label: "Mission Text", name: "mission_text", widget: "markdown" }

  - name: "about"
    label: "About Page"
    files:
      - label: "About Content"
        name: "about"
        file: "content/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }

  - name: "whatwedo"
    label: "What We Do Page"
    files:
      - label: "What We Do Content"
        name: "whatwedo"
        file: "content/whatwedo.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }

  - name: "activities"
    label: "Activities"
    folder: "content/activities"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Description", name: "body", widget: "markdown" }

  - name: "gallery"
    label: "Gallery"
    folder: "content/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Caption", name: "caption", widget: "string" }